<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="container">
    <form method="post" action="#" th:action="@{/players/update/{id}(id=${player.id})}" th:object="${player}">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-3">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="name">First name</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" />
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" th:field="*{role}" id="role" aria-describedby="role">
        </div>
        <div class="mb-3">
            <label for="team" class="form-label">Team</label>
            <input type="text" class="form-control" th:field="*{team}" id="team" aria-describedby="role">
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" th:field="*{country}" id="country" aria-describedby="countryHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
